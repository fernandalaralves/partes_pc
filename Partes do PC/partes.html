<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Partes do Computador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="quiz.html">Quiz</a>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <div class="container text-center mt-5 main-content">
      <h1>Partes do Computador</h1>
      <p class="lead">
        Passe o mouse sobre uma peça para ver seu nome e função!
      </p>

      <!-- Linha 1 -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Monitor"
            data-description="Dispositivo que exibe as informações do computador para o usuário."
          >
            <img
              src="./assets/monitor.jpg"
              alt="Monitor"
              class="img-fluid part"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Teclado"
            data-description="Dispositivo que permite digitar informações no computador."
          >
            <img
              src="./assets/teclado.jpg"
              alt="Teclado"
              class="img-fluid part"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Mouse"
            data-description="Permite mover o cursor e interagir com elementos na tela."
          >
            <img src="./assets/mouse.jpg" alt="Mouse" class="img-fluid part" />
          </div>
        </div>
      </div>

      <!-- Linha 2 -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Cooler"
            data-description="Dispositivo responsável pelo resfriamento do computador."
          >
            <img
              src="./assets/cooler.jpg"
              alt="Cooler"
              class="img-fluid part"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="HDD e SSD"
            data-description="Ambos são dispositivos de memória fixa."
          >
            <img
              src="./assets/hdd e ssd.png"
              alt="HDD e SSD"
              class="img-fluid part"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Memória RAM"
            data-description="É um tipo de memória volátil, ou seja, de curta duração."
          >
            <img
              src="./assets/memoriaram.jfif"
              alt="Memória RAM"
              class="img-fluid part"
            />
          </div>
        </div>
      </div>

      <!-- Linha 3 -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Processador"
            data-description="É o cérebro do computador, responsável por executar as instruções."
          >
            <img
              src="./assets/processador.jpg"
              alt="Processador"
              class="img-fluid part"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Placa de Vídeo"
            data-description="Responsável pelo processamento gráfico do computador."
          >
            <img
              src="./assets/placadevideo.jpg"
              alt="Placa de Vídeo"
              class="img-fluid part"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Caixa de Som"
            data-description="Dispositivo que reproduz o som do computador."
          >
            <img
              src="./assets/som.jpg"
              alt="Caixa de Som"
              class="img-fluid part"
            />
          </div>
        </div>
      </div>

      <!-- Linha 4 -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Fonte de Alimentação"
            data-description="Fornece energia elétrica para todos os componentes do computador."
          >
            <img
              src="./assets/fonte.jpg"
              alt="Fonte de Alimentação"
              class="img-fluid part"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="image-container"
            data-name="Placa Mãe"
            data-description="É a placa principal do computador, conectando todos os componentes."
          >
            <img
              src="./assets/placa mae.jpg"
              alt="Placa Mãe"
              class="img-fluid part"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p>
        Desenvolvido por Fernanda Lara Alves.
        <a
          href="https://www.instagram.com/fernandalaralves/"
          class="text-warning"
          target="_blank"
          >Instagram</a
        >
      </p>
    </footer>
  </body>
</html>
