<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Cobrinha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 24px;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
      border-radius: 8px;
      image-rendering: pixelated;
    }
    .hud {
      display: flex;
      gap: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Voltar</a>
    </nav>
  </header>

  <div class="container wrap">
    <h1>Jogo da Cobrinha</h1>
    <div class="hud">
      <div>Pontuação: <span id="score">0</span></div>
      <div>Recorde: <span id="best">0</span></div>
      <div>Velocidade: <span id="speedLabel">Normal</span></div>
    </div>

    <canvas id="board" width="400" height="400"></canvas>

    <div class="d-flex gap-2" style="gap: 8px;">
      <button class="btn btn-primary" id="btnRestart">Reiniciar</button>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Velocidade
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item" data-speed="slow">Lento</button>
          <button class="dropdown-item" data-speed="normal">Normal</button>
          <button class="dropdown-item" data-speed="fast">Rápido</button>
        </div>
      </div>
    </div>

    <p class="text-muted mb-4">Controles: setas ou WASD</p>
  </div>

  <script src="snake.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
